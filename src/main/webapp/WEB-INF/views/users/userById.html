<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<p th:text="${user.getId()}">ID</p>
<p th:text="${user.getName()}">NAME</p>
<p th:text="${user.getLastName()}">LASTNAME</p>
<p th:text="${user.getEmail()}">EMAIL</p>

</body>
</html>
